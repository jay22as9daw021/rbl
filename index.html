<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guest Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #1c1c1c;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #111;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav-left {
      display: flex;
      gap: 30px;
    }

    .nav-item {
      font-weight: 600;
      font-size: 16px;
      color: #888;
      text-decoration: line-through;
      cursor: not-allowed;
      position: relative;
    }

    .nav-item.home {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }

    .nav-item.home:hover {
      color: #1abc9c;
      text-shadow: 0 0 6px #1abc9c;
    }

    .nav-item.disabled:hover::after {
      content: "Need to sign in to access";
      position: absolute;
      top: 120%;
      left: 0;
      background: #222;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
      color: #fff;
      opacity: 0.9;
    }

    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1c1c1c, #2a2a2a);
    }

    .login-box {
      background: #222;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input {
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px #1abc9c;
    }

    button {
      padding: 14px;
      background: #1abc9c;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #16a085;
    }

    .links {
      text-align: center;
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .links a {
      color: #1abc9c;
      text-decoration: none;
      margin: 0 10px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-left">
      <a href="index.html" class="nav-item home">Home</a>
      <div class="nav-item disabled">Marketplace</div>
      <div class="nav-item disabled">Download</div>
      <div class="nav-item disabled">Search</div>
    </div>
  </div>

  <div class="main">
    <div class="login-box">
      <h2>Log In</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username or Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
      <div class="links">
        <a href="#">Forgot Password?</a>
        <a href="signup.html">Sign Up</a>
      </div>
    </div>
  </div>

  <script>
    document.querySelector('#loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('This account is not registered.');
    });
  </script>
</body>
</html>
