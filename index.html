<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guest Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #1c1c1c;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #111;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav-left {
      display: flex;
      gap: 30px;
    }

    .nav-item {
      font-weight: 600;
      font-size: 16px;
      color: #888;
      text-decoration: line-through;
      cursor: default;
    }

    .nav-item.home {
      color: #fff;
      text-decoration: none;
    }

    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1c1c1c, #2a2a2a);
    }

    .login-box {
      background: #222;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .static-field {
      padding: 14px;
      border-radius: 8px;
      background: #333;
      color: #888;
      font-size: 15px;
      margin-bottom: 20px;
      text-align: left;
    }

    .static-button {
      padding: 14px;
      background: #444;
      border-radius: 8px;
      color: #aaa;
      font-weight: bold;
      font-size: 15px;
      text-align: center;
      margin-top: 10px;
    }

    .links {
      text-align: center;
      margin-top: 20px;
      font-size: 0.95rem;
      color: #555;
    }

    .links span {
      margin: 0 10px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-left">
      <div class="nav-item home">Home</div>
      <div class="nav-item">Marketplace</div>
      <div class="nav-item">Download</div>
      <div class="nav-item">Search</div>
    </div>
  </div>
  <div class="main">
    <div class="login-box">
      <h2>Log In</h2>
      <div class="static-field">Username or Email</div>
      <div class="static-field">Password</div>
      <div class="static-button">Log In</div>
      <div class="links">
        <span>Forgot Password?</span>
        <span>Sign Up</span>
      </div>
    </div>
  </div>
</body>
</html>
